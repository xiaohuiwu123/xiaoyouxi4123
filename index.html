<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />

    <title>卓娅命令你来猜数字游戏</title>

    <style>
      html {
        font-family: sans-serif;
      }

      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }

      .form input[type="number"] {
        width: 200px;
      }

      .lastResult {
        color: white;
        padding: 3px;
      }
    </style>
  </head>

  <body>
    <h1>猜数字游戏</h1>

    <p class="taici"></p>

    <div class="form">
      <label for="guessField">你猜的数: </label>
      <input
        type="number"
        min="1"
        max="100"
        required
        id="guessField"
        class="guessField"
      />
      <input type="submit" value="就猜这个数" class="guessSubmit" />
    </div>

    <div class="resultParas">
      <p class="cishu"></p>
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
      <p class="nandu"></p>
    </div>

    <script>
      let nandu = 100;
      let guanka = 1;
      let randomNumber = Math.floor(Math.random() * nandu) + 1;
      let shuzhi = 10;
      let kaigua = 1;

      const cishu = document.querySelector(".cishu");
      const guesses = document.querySelector(".guesses");
      const lastResult = document.querySelector(".lastResult");
      const lowOrHi = document.querySelector(".lowOrHi");
      const guessSubmit = document.querySelector(".guessSubmit");
      const guessField = document.querySelector(".guessField");
      const taici = document.querySelector(".taici");
      const nandu1 = document.querySelector(".nandu");

      taici.textContent =
        "新人，来玩猜数字，1到100随机生成一个数字，你来猜他是什么，猜错了我可是会给你尝尝铁拳的滋味。系统会提示你高了还是低了，记住你只有10次机会";
      let guessCount = 1;
      let resetButton;

      function checkGuess() {
        const userGuess = Number(guessField.value);
        if (guessCount === 1) {
          guesses.textContent = "你已经猜想过的数字: ";
        }

        guesses.textContent += userGuess + " ";
        if (userGuess === 5732 && kaigua === 1) {
          guessCount = 0;
          kaigua = 0;
          alert("别害怕，让敌人尝尝我们途宝羁绊的力量。（次数全恢复）");
        }

        if (userGuess === randomNumber) {
          lastResult.textContent = "太棒了，奖励你玩无期迷途";
          lastResult.style.backgroundColor = "green";
          lowOrHi.textContent = "";
          setGameOver1();
        } else if (guessCount === shuzhi) {
          lastResult.textContent = "!!!玩无期玩的你个笨比!!!";
          lowOrHi.textContent = "";
          setGameOver();
        } else {
          lastResult.textContent = "行不行啊细狗!";
          lastResult.style.backgroundColor = "red";
          if (userGuess < randomNumber) {
            lowOrHi.textContent = "你猜的太低了!";
          } else if (userGuess > randomNumber) {
            lowOrHi.textContent = "你猜的太高了!";
          }
        }

        cishu.textContent = "剩余次数:" + (shuzhi - guessCount);
        guessCount++;

        guessField.value = "";
        guessField.focus();
      }

      guessSubmit.addEventListener("click", checkGuess);

      function setGameOver() {
        guessField.disabled = true;
        guessSubmit.disabled = true;
        resetButton = document.createElement("button");
        resetButton.textContent = "重新开始";
        document.body.appendChild(resetButton);
        resetButton.addEventListener("click", resetGame);
      }
      function setGameOver1() {
        guanka++;
        shuzhi = shuzhi + 5;

        guessField.disabled = true;
        guessSubmit.disabled = true;
        resetButton = document.createElement("button");
        resetButton.textContent = "下一关";
        document.body.appendChild(resetButton);
        resetButton.addEventListener("click", resetGame);
      }

      function resetGame() {
        guessCount = 1;
        const resetParas = document.querySelectorAll(".resultParas p");
        for (const resetPara of resetParas) {
          resetPara.textContent = "";
        }

        resetButton.parentNode.removeChild(resetButton);

        guessField.disabled = false;
        guessSubmit.disabled = false;

        guessField.value = "";
        guessField.focus();
        lastResult.style.backgroundColor = "white";

        if (guanka === 1) {
          nandu = 100;
          taici.textContent =
            "新人，来玩猜数字，1到100随机生成一个数字，你来猜他是什么，猜错了我可是会给你尝尝铁拳的滋味。系统会提示你高了还是低了，记住你只有10次机会";
        } else if (guanka === 2) {
          nandu = 200;
          taici.textContent =
            "局长啊，玩游戏怎么能不叫我艾米潘呢！我们也来，难度翻倍，1到200之间猜一个数，你只有14次机会，看在咱两都那么熟了，给你加一次！";
        } else if (guanka === 3) {
          nandu = 400;
          taici.textContent =
            "勇者恭喜通关，现在让我们来挑战极限吧，运气与谋略的交锋，难度翻倍，1到400之间猜一个数，你能使用20次机会";
        } else if (guanka === 4) {
          nandu = 800;
          taici.textContent =
            "当当当，最终BOSS，尼诺大人我登场啦，唉，差佬，你挺厉害的嘛，尽然如此，那么难度翻倍，你也没问题吧，1到800之间猜一个数，你只有25次机会哟";
        } else if (guanka === 5) {
          nandu = 1600;
          taici.textContent =
            "桀桀桀桀，残次品，你玩的很开心嘛(旁白就在你打败最终BOSS而沾沾自喜的时候，一旁雨伞男把你家给偷了，禁闭者全部卷入伞中动弹不得。就在危机关头你听了他们的呐喊！新人你可以的,局长啊！救命啊！，加油传说中的勇者，差佬大人啊！救救我。加油局长，你可以的，使用羁绊之力(5732))就在你最得意的地方打倒你。1到1600猜一个数，你的机会不多，输了他们可就无了。桀桀桀桀。";
        } else {
          taici.textContent =
            "新人，来玩猜数字，1到100随机生成一个数字，你来猜他是什么，猜错了我可是会给你尝尝铁拳的滋味。系统会提示你高了还是低了，记住你只有10次机会(会心一笑，这就是羁绊)";
          guanka = 1;
          shuzhi = 5;
          nandu = 100;
        }
        randomNumber = Math.floor(Math.random() * nandu) + 1;
        nandu1.textContent = "如果你喜欢我们的游戏欢迎加入148554297禁闭者群";
      }
    </script>
  </body>
</html>
